<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>


  <div class="container">
    <div class="yourresult">
      <h2 class="title mb20">Your result</h2>
     <div class="number mb20">

       <h3>76</h3>
       <p class="text">of 100</p>

     </div>
      
      <h3 class="great mb20">Great</h3>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    
    </div>

    <div class="summary">
      <h2 class="title2">Summary</h2>
      
      <div class="items reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
       <p class="text-item">Reaction</p>
       <p class="points">80/100</p>
      </div>
      <div class="items memory">
        <img src="assets/images/icon-memory.svg" alt="memory">
       <p class="text-item">Memory</p>
       <p class="points">92/100</p>
      </div>
      <div class="items verbal">
        <img src="assets/images/icon-verbal.svg" alt="varbal">
        <p class="text-item">Verbal</p>
        <p class="points">61/100</p>
      </div>
      <div class="items visual">
        <img src="assets/images/icon-visual.svg" alt="visual">
        <p class="text-item">Visual</p>
        <p class="points">72/100</p>
      </div>

      <button>Continue</button>
    </div>

</body>
</html>
